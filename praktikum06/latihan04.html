<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function penjumlahan(){
            let bil1_html = document.getElementById("bil1").value;
            let bil2_html = document.getElementById("bil2").value;
            
            console.log(bil1_html+bil2_html);
            let bil1 = parseInt(bil1_html);
            let bil2 = parseInt(bil2_html);

            console.log(bil1+bil2);
            let hasil = bil1+bil2;
            document.getElementById("hasil_penjumlahan").innerHTML = hasil;
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mobil</title>
</head>
<body>
    <form action="">
        Bilangan 1 : <input type="text" id="bil1"/>
        Bilangan 2 : <input type="text" id="bil2"/>
        <input type="button" value="hitung" onclick="penjumlahan()">
        <h1 id="hasil_penjumlahan"></h1>
    </form>
</body>
</html>
