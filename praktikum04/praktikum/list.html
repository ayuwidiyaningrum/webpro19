<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <!-- Numbered List -->
        <ol>
            <li>Nasi Uduk</li>
            <li>Ayam Geprek</li>
            <li>Nasi Padang</li>
        </ol>
        <ul>
            <!-- Nested List (Kombinasi) -->
        <li>Nasi</li>
        <li>Sayur</li>
        <ol>
            <li>Sop</li>
            <li>Lodeh</li>
        </ol>
        </ul>
    </body>
</html>
